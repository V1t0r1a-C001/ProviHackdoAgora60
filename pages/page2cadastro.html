<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
 
    <style> 
    .tm-social{ 
        width: 50px; 
        height: 50px; 
    } 
    </style> 
     
    <title>cadastro</title> 
 
</head> 
<body> 
    <div class="card-body">    
        <form>    
            <div class="col-md-6">    
                <h4>Dados do usúario</h4>  
            </div>  
            <div class="form-row " >    
                <div class="col-md-6">    
                    <label>Nome:</label>    
                    <input type="text" class="form-control col-md-7" />    
                </div>    
                <div class="col-md-6">    
                    <label>Sobrenome:</label>    
                    <input type="text" class="form-control col-md-7" />    
                </div>    
            </div>    
            <div class="form-row">    
                <div class="col-md-6">    
                    <label>Data de Nascimento</label>    
                    <input type="date" class="form-control col-md-7" />    
                </div>    
                <div class="col-md-6">    
                    <label>Email</label>    
                    <input type="email" class="form-control col-md-7"/>    
                </div>    
            </div>    
            <div class="form-row">    
                <div class="col-md-6">    
                    <label>Senha</label>    
                    <input type="password" class="form-control col-md-7" />    
                </div>    
                <div class="col-md-6">    
                    <label>Confirmação de senha</label>    
                    <input type="password" class="form-control col-md-7" />    
                </div>    
            </div>   
              
            <div class="col-md-6">    
                <h4>Dados da empresa</h4>  
            </div>  
            <div class="form-row">    
                <div class="col-md-6">    
                    <label>Nome da empresa:</label>    
                    <input type="text" class="form-control col-md-7" />    
                </div>    
                <div class="col-md-6">    
                    <label>Segmento:</label>    
                    <input type="text" class="form-control col-md-7" />    
                </div>    
            </div>   
            <div class="form-row">    
                <div class="col-md-6">    
                    <label>Local:</label>    
                    <input type="text" class="form-control col-md-7" />    
                </div>   
                <div class="col-md-6">    
                    <label>Número de funcionários:</label>    
                    <input type="text" class="form-control d-flex col-md-7"/>    
                </div>    
            </div>   
        </form>    
    </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
</body> 
</html>
