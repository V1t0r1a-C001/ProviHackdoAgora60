<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tema opcional -->

<!-- Última versão JavaScript compilada e minificada -->

    <title>Cadastro BioWe</title>
</head>
<body>
    <div class="card-body">   
        <form>   
            <div class="col-md-6">   
                <h4>Cadastro</h4> 
            </div> 
            <div class="form-row " >   
                <div class="col-md-6">   
                    <label>Nome:</label>   
                    <input type="text" class="form-control col-md-7" />   
                </div>   
                <div class="col-md-6">   
                    <label>Sobrenome:</label>   
                    <input type="text" class="form-control col-md-7" />   
                </div>   
            </div>   
            <div class="form-row">   
                <div class="col-md-6">   
                    <label>Data de Nascimento</label>   
                    <input type="date" class="form-control col-md-7" />   
                </div>   
                <div class="col-md-6">   
                    <label>Email</label>   
                    <input type="email" class="form-control col-md-7"/>   
                </div>   
            </div>   
            <div class="form-row">   
                <div class="col-md-6">   
                    <label>Senha</label>   
                    <input type="password" class="form-control col-md-7" />   
                </div>   
                <div class="col-md-6">   
                    <label>Confirmação de senha</label>   
                    <input type="password" class="form-control col-md-7" />   
                </div>   
            </div>  
             
            <div class="col-md-6">   
                <h4>Dados da empresa</h4> 
            </div> 
            <div class="form-row">   
                <div class="col-md-6">   
                    <label>Nome da empresa:</label>   
                    <input type="text" class="form-control col-md-7" />   
                </div>   
                <div class="col-md-6">   
                    <label>Segmento:</label>   
                    <input type="text" class="form-control col-md-7" />   
                </div>   
            </div>  
            <div class="form-row">   
                <div class="col-md-6">   
                    <label>Local:</label>   
                    <input type="text" class="form-control col-md-7" />   
                </div>  
                <div class="col-md-6">   
                    <label>Número de funcionários:</label>   
                    <input type="text" class="form-control d-flex col-md-7"/>   
                </div>   
            </div>  
        </form>   
    </div>
</body>
</html>
